<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.jpeg" alt="" class="profile-img"/>
        </div>

        <div class="text-data">
            <span class="name">Nurana Pashayeva</span>
            <span class="job">Full-Stack developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100055275982851&mibextid=ZbWKwL" style="background:#4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/nuranapasha?igsh=MXNhZGU3YWpqams2dw==" style="background:#e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.linkedin.com/in/nuranapashayeva/" style="background:#0077b5" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            
        </div>
    </div> 
</body>
</html>
